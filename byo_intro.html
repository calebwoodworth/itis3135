<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Own Intro</title>
</head>
<body>
    <h2>Fill out your introduction</h2>
    
    <form id="introForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="mascot">Mascot:</label>
        <input type="text" id="mascot" name="mascot" required><br><br>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

        <label for="caption">Image Caption:</label>
        <input type="text" id="caption" name="caption"><br><br>

        <label for="personalBackground">Personal Background:</label>
        <textarea id="personalBackground" name="personalBackground"></textarea><br><br>

        <label for="professionalBackground">Professional Background:</label>
        <textarea id="professionalBackground" name="professionalBackground"></textarea><br><br>

        <label for="academicBackground">Academic Background:</label>
        <textarea id="academicBackground" name="academicBackground"></textarea><br><br>

        <label for="webDevBackground">Web Development Experience:</label>
        <textarea id="webDevBackground" name="webDevBackground"></textarea><br><br>

        <label for="computerPlatform">Primary Computer Platform:</label>
        <input type="text" id="computerPlatform" name="computerPlatform"><br><br>

        <label>Courses I'm Taking:</label>
        <div id="coursesContainer">
            <input type="text" name="courses" placeholder="Enter a course" required>
            <button type="button" onclick="addCourse()">+ Add Course</button>
        </div><br>

        <label for="funnyThing">Something funny/interesting:</label>
        <textarea id="funnyThing" name="funnyThing"></textarea><br><br>

        <label for="anythingElse">Anything else?</label>
        <textarea id="anythingElse" name="anythingElse"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="survey.js"></script>
</body>
</html>
